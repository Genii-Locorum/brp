<form class="brp flexcol" autocomplete="off">
    <h2 class="bold">{{localize 'BRP.Settings.displayOptions'}}</h2>

    <div class="form-group">
      <label class="bold">{{localize 'BRP.Settings.actorBackColour'}}</label>
      <div class="form-fields" style="flex: 1;">
        <input class="centre" name="actorBackColour" type="text" value="{{actorBackColour.value}}"/>
      </div>
      <p class="settingNote">{{localize 'BRP.Settings.actorBackColourHint'}}</p>
    </div>

    <div class="form-group">
      <label class="bold">{{localize 'BRP.Settings.secBackColour'}}</label>
      <div class="form-fields" style="flex: 1;">
        <input class="centre" name="secBackColour" type="text" value="{{secBackColour.value}}"/>
      </div>
      <p class="settingNote">{{localize 'BRP.Settings.secBackColourHint'}}</p>
    </div>

    <br>

    <footer class="sheet-footer flexrow">
      <button type="submit" name="submit">
        <i class="far fa-save"></i> {{localize "Save Changes"}}
      </button>
      <button type="button" name="reset">
        <i class="fas fa-undo"></i> {{localize "Reset Defaults"}}
      </button>
    </footer>
  </form>
